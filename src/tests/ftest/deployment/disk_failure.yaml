hosts:
  test_servers: 4
  test_clients: 1

timeout: 420
daos_server:
  pattern_timeout: 60

server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:00:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      targets: 16
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:00:00.1"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      targets: 16

pool_size_ratio_80:
  size: 80%
  control_method: dmg
pool_size_value:
  size: 100G
  control_method: dmg
  svcn: 3
ior:
  client_processes:
    np: 2
  test_file: /testFile
  repetitions: 10
  dfs_destroy: False
  iorflags:
    write_flags: "-w -F -k -G 1"
    read_flags: "-F -r -R -k -G 1"
    api: DFS
    dfs_oclass: RP_2G1
    dfs_dir_oclass: RP_2G1
ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
    - [4000000000, 18000000000, 40000, 500000000, PASS]          #[4G, 18G, 40K, 510M, PASS]
