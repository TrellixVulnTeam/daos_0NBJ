hosts:
  test_servers: 1
  test_clients: 1
timeout: 1800
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: "ERR"
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
        2:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "aaaa:aa:aa.a"]
          role: wal
        3:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "aaaa:aa:aa.a", "aaaa:aa:aa.a"]
          role: index
        4:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "aaaa:aa:aa.a", "aaaa:aa:aa.a", "aaaa:aa:aa.a"]
          role: data
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: "ERR"
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
        2:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b", "bbbb:bb:bb.b"]
          role: wal
        3:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b", "bbbb:bb:bb.b", "bbbb:bb:bb.b"]
          role: index
        4:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b", "bbbb:bb:bb.b", "bbbb:bb:bb.b", "bbbb:bb:bb.b"]
          role: data
