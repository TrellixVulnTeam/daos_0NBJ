hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
timeouts:
  test_one_pool: 120
  test_two_pools: 160
  test_recycle_pools: 320
server_config:
  name: daos_server
  servers:
    0:
      targets: 4
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      targets: 4
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
  name: daos_server
  control_method: dmg
